 margin-left: 800px;

<body>
    <input type="text" id="city">
    <button onclick="getdata()">search weather</button>
 <div id="container"></div>
 <div class="mapouter"><div class="gmap_canvas">
     <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
    </iframe>

     <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div> -->
</body>
</html>
<script>
const api_key ="0d7e84b595fc77a2358721b4d1a31c13"

async function getdata(){
    let city=document.getElementById("city").value
  let url=  `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${api_key}`    
 // 'https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${api_key}'
//  console.log(url)
let res =await fetch(url)

let data=await res.json();
append(data)
console.log(data)

}
function append(data){
    
    let container=document.getElementById("container")
    let h3=document.createElement("h3")
    h3.innerText=`name - ${data.name}`
    let p1=document.createElement("p")
    p1.innerText=`Current - ${Math.floor(data.main.temp-273.15)} celsius`

    let p2=document.createElement("p")
    p2.innerText=`Maximum temperture - ${Math.floor(data.main.temp_max-273.15)} celsius`
    let p3=document.createElement("p")
    p3.innerText=`Minimum temperature - ${Math.floor(data.main.temp_min-273.15)} celsius`
    let clouds=document.createElement("p")
    clouds.innerText=`Clouds ${data.clouds.all}`
    var sunrise=document.createElement("p")
     sunrise.innerText=`Sunrise -${data.sys.sunrise}`
     var sunset=document.createElement("p")
     sunset.innerText=`Sunset -${data.sys.sunset}`
     var windspeed=document.createElement("p")
     windspeed.innerText=`Windspeed - ${data.wind.speed}`
   container.append(h3,p1,p2,p3,clouds,sunrise,sunset,windspeed)

   let iframe=document.getElementById("gmap_canvas")
   iframe.src=`https://maps.google.com/maps?q=${data.name}&t=&z=13&ie=UTF8&iwloc=&output=embed`

} 
</script>
